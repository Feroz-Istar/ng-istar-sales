<div class="gray-bg d-inline-block" style="height:100vh;width:100%;background-size: cover; background-repeat: no-repeat; background-image: url('../assets/image/login_background.png')">

  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="card p-4" style="width: 28rem;">
      <img class="card-img-top logo align-self-center mr-4 ml-4 mb-4" src="assets\image\login_talentify_logo.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title text-center font-32">Welcome</h5>
        <div class="d-flex flex-column">
          <form [formGroup]="form1" (ngSubmit)="onSubmit()">
            <div class="form-group w-max-30">
              <input type="email" class="form-control teamheight" name="email" formControlName="email" id="email" placeholder="Username"
                [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched), 'is-valid': email.valid &&
               (email.dirty || email.touched) }">
              <div class="invalid-feedback mt-2" *ngIf="email.invalid && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required"> Please enter an email</p>
                <p *ngIf="email.errors.pattern"> Email id should contain @ followed by . in the email field</p>
              </div>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="form-group w-max-30  ">
              <input type="password" class="form-control teamheight" name="password" formControlName="password" id="password" placeholder="Password"
                [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched), 'is-valid': password.valid &&
               (password.dirty || password.touched) }">
              <div class="invalid-feedback mt-2" *ngIf="password.invalid && (password.dirty || password.touched)">
                <p *ngIf="password.errors.required"> Please enter an password</p>
                <p *ngIf="password.errors.minlength"> password should be atleast 7 character</p>
              </div>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="isError">
              Invalid email id/Password
            </div>
            <button class="bg-theme white-color p-2 btn btn-primary" type="submit" [disabled]="!form1.valid"> Login </button>
          </form>
          <p class="footer-size m-2">ISTAR Skill Development Pvt. Ltd. Â© 2018</p>
        </div>
      </div>
    </div>
  </div>
</div>
